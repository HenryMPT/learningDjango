{% extends "main/header.html" %}

{% block content %}

<script>M.toast({html: "I'M A TOAST", classes: 'green rounded', displayLength:20000});</script>

  <div class="row">
  	{% for cat in categories %}
	    <div class="col s12 m6 l4">
			
	      <div class="card blue-grey darken-1">
	        <div class="card-content white-text">
	          <span class="card-title">{{cat.tutorial_category}}</span>
	          <p style="font-size:90%">{{cat.category_summary}}</p>
	         
	        </div>
	        <div class="card-action">
	          	<a href="{{cat.category_slug}}"> View Category </a>
	        </div>
	      </div>
	    </div>
    {% endfor %}
  </div>
{% endblock %}
